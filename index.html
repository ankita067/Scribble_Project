<!DOCTYPE html>
<html>

<head>
    <!-- TODO: Include Font Awesome file here -->
    <link rel="stylesheet" href="styles/font-awesome.min.css">
    <!-- TODO: Include Google Fonts file here -->
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/common.css">
    <link rel="stylesheet" type="text/css" href="styles/index.css">

</head>

<body>

    <header>
        <div class="header">
            <div>
                <h1>ScriBBler</h1>
                <h4>Explore, Imagine, Create</h4>
            </div>
            <div class="headerBtn">
                <button id="SignUpBtn">Sign Up</button>
                <button id="SignInBtn">Sign In</button>
            </div>
        </div>
    </header>
    <div class="post">
        <a href="html/postslist.html" target="_blank"><button class="btn1">All Posts</button></a>
        <button id="createPostBtn">Create Post</button>
    </div>

    <!-- The Modal for Sign Up -->
    <div id="SignUpPopUp" class="SignUpPopUp">

        <div>
            <form class="modal-content">
                <span id="signupclose" class="close">&times;</span>
                <h2>Get Started</h2>
                <hr>
                <label for="fname">Name</label>
                <input type="text" placeholder="Enter your name" required />

                <label for="username">Username</label>
                <input type="text" placeholder="Enter your username" required />

                <label for="password">Password</label>
                <input type="password" placeholder="Enter your password" required />

                <label for="text">Confirm Password</label>
                <input type="password" placeholder="Re-enter your passowrd" required />

                <button>Sign up</button>

            </form>

        </div>

    </div>
    <!-- The Modal for Sign In -->
    <div id="SignInPopUp" class="SignInPopUp">
        <div>
            <form class="modal-content">
                <span id="signinclose" class="close">&times;</span>
                <h2>Welcome Back</h2>
                <hr>
                <label for="username">Username</label>
                <input type="text" placeholder="Enter your username" required />
                <label for="password">Password</label>
                <input type="password" placeholder="Enter your password" required />
                <button>Sign In</button>
                <p class="notmember">Not a member? <a id="signuplink" href="#">Sign Up</a></p>
            </form>
        </div>

    </div>
    <!-- The Modal for Create Post -->
    <div id="createPost" class="createPost">
        <div>
            <form class="modal-content createpostWidth">
                <span id="createPostClose" class="close">&times;</span>
                <h2>Pen your content here</h2>
                <hr>
                <label for=" title" font-size="15px" font-weight="50">Title</label>
                <br><br>
                <input type="text" class="postpopup" placeholder="Enter your title here" />
                <br><br>
                <label for="content" font-size="15px">Contents</label>
                <br><br>
                <textarea class="postpopup textareaheight"  rows="5" cols="90" placeholder="Enter your content here"></textarea>
                <br><br>
                <button class="create-btn">Create</button>
            </form>
        </div>
    </div>


    <script src="scripts/index.js"></script>
    <script src="scripts/common.js"></script>

    <!-- TODO: Include all your code for the header and home page here -->
</body>

</html>
